<!DOCTYPE html>
<html>
<head>
  <title>Sherlock-like Username Search</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body class="bg-gray-100 p-6 text-gray-800">
  <h1 class="text-2xl font-bold text-center text-indigo-700 mb-4">Sherlock Username Checker</h1>
  <form id="searchForm" class="max-w-md mx-auto space-y-4">
    <input id="username" type="text" placeholder="Enter a username"
           class="w-full px-4 py-2 border rounded" required />
    <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded w-full">Search</button>
  </form>
  <div id="results" class="mt-6 max-w-md mx-auto bg-white p-4 rounded shadow"></div>
  <script src="script.js"></script>
</body>
</html>
